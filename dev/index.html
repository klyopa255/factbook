<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/style.min.css">
	<title>Factbook</title>
</head>
<body>


	<header class="page-header">
		<h1 class="visually-hidden">Factbook</h1>
		<div class="page-header__wrapper">
			<div class="page-header__wrapper-bg">
				<div class="page-header__flex-container">
					<div class="page-header__logo"><img width="297" height="102" src="img/logo.png" alt="CIA"></div>
					<div class="page-header__slogan">
						<span>The work of a nation.<br>The center of intelligence.</span>
					</div>
				</div>
			</div>
			<nav class="main-nav  main-nav--no-js">
				<ul class="main-nav__list">
					<li class="main-nav__item  main-nav__item--active"><a>Home</a></li>
					<li class="main-nav__item"><a href="#">About</a></li>
					<li class="main-nav__item"><a href="#">News</a></li>
					<li class="main-nav__item"><a href="#">Categories</a></li>
					<li class="main-nav__item"><a href="#">Contacts</a></li>
				</ul>
				<a class="main-nav__toggle"></a>
			</nav>
		</div>
	</header>

	<div class="page-container">
		<div class="page-container__wrapper">

			<aside class="aside">
				<section class="secondary-nav">
					<h2 class="secondary-nav__title  visually-hidden">Secondary nav</h2>
					<ul class="secondary-nav__list">
						<li class="secondary-nav__item"><a href="#">Linc 1</a></li>
						<li class="secondary-nav__item"><a href="#">Linc 2</a></li>
						<li class="secondary-nav__item"><a href="#">Linc 3</a></li>
						<li class="secondary-nav__item"><a href="#">Linc 4</a></li>
						<li class="secondary-nav__item"><a href="#">Linc 5</a></li>
						<li class="secondary-nav__item"><a href="#">Linc 6</a></li>
						<li class="secondary-nav__item"><a href="#">Linc 7</a></li>
						<li class="secondary-nav__item"><a href="#">Linc 8</a></li>
						<li class="secondary-nav__item"><a href="#">Linc 9</a></li>
						<li class="secondary-nav__item"><a href="#">Linc 10</a></li>
					</ul>
				</section>
			</aside>


			<main class="page-main">
				<div class="cntr-select">
					<form action="#" method="post" class="cntr-select__form">
						<select name="country" id="country" class="cntr-select__input">
							<option>Please select a country</option>
						</select>
					</form>
				</div>
			</main>

		</div>
	</div>

	<footer class="page-footer">

			<div class="page-footer__copyright">All rights reserved</div>

	</footer>

	<script async src="js/main.js"></script>
